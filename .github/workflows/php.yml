name: PHP
on: push
jobs:
  build:
    strategy:
      matrix:
        php-version: [ '7.4', '8.0', '8.1' ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Build & Push
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: ${{ github.repository }}:${{ matrix.php-version }}-${{ github.ref_name }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          buildargs: PHP_VERSION=${{ matrix.php-version }}

  analyse:
    needs: build

    strategy:
      matrix:
        php-version: [ '7.4', '8.0', '8.1' ]

    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:${{ matrix.php-version }}-${{ github.ref_name }}

    steps:
      - name: PHP Lint
        run: composer lint

      - name: PHPStan
        run: composer analyse

  tests:
    needs: analyse

    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1']

    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:${{ matrix.php-version }}-${{ github.ref_name }}

    steps:
      - name: PHPUnit
        run: composer test

      - uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage
